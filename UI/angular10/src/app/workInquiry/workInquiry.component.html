
<br>
<h3>Request a Custom Design</h3>
<hr><br>
<div class="d-flex flex-row bd-highlight mb-3">
    <div class="form-froup row" style="width: 60%;">
        <label class="col-sm-2 col-form-label">First Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="FirstName" placeholder="Enter First Name">
        </div>
    </div>
</div>
<div class="d-flex flex-row bd-highlight mb-3">
    <div class="form-froup row" style="width: 60%;">
        <label class="col-sm-2 col-form-label">Last Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="LastName" placeholder="Enter Last Name">
        </div>
    </div>
</div>
<div class="d-flex flex-row bd-highlight mb-3">
    <div class="form-froup row" style="width: 60%;">
        <label class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="Email" placeholder="Enter Email">
        </div>
    </div>
</div>
<div class="d-flex flex-row bd-highlight mb-3">
    <div class="form-froup row" style="width: 60%;">
        <label class="col-sm-2 col-form-label">Phone Number</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="PhoneNumber" placeholder="Enter Phone Number">
        </div>
    </div>
</div>
<div class="d-flex flex-row bd-highlight mb-3">
    <div class="form-froup row" style="width: 60%;">
        <label class="col-sm-2 col-form-label">Design Request Description</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="Description" placeholder="Enter Description for Design Request">
        </div>
    </div>
</div>
<button (click)="addWorkInquiry()" class="btn btn-primary">
    Submit
</button>
